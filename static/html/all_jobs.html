<script type="text/javascript">
function load()
{
var success = function(data){
    $(data.rows).each(function (i, row) {
            $(row).each(function (j, col) {
                    var html = '<div id="job">     Job: ' + col.id +
                            '<div id="customer">   Customer : ' + col.value.customer + '</div>' +
                            '<div id = "state" >     State : ' + col.value.state + '</div>' +
                            '<div id = "state" >     Price : ' + col.value.price + '</div>' +
                            '<div id = "pickUp">     Pick Up: ' + col.value.data_items.pickUp + '</div>' +
                            '<div id = "Destination"> Destination: ' + col.value.data_items.Destination+'</div>' +
                            '<br/>'+
                            '</div>';
                    $('#html_rows').append($(html));
            });
    });
}
//get_json("/social_ride/_design/info/_view/all_jobs",success,do_nothing);
 
var jobDb = fermata.json("http://socialfarm.org:5984/");
var srViewApi = jobDb('social_ride')('_design')('info')('_view');
srViewApi('all_jobs').get(function(err, result) {
   if (!err) console.log("The result is "+result);
   else  console.log("error "+err);
});
}
</script>
