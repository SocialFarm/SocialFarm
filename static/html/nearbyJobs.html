var success = function(data){

                            '<div id = "state" >     State : ' + col.value.state + '</div>' +
                            '<div id = "price" >     Price : ' + col.value.price + '</div>' +
                            '<div id = "pickUp">     Pick Up: ' + col.value.source_address + '</div>' +
                            '<div id = "Destination"> Destination: ' + col.value.dest_address+'</div>' +
                            '<br/>'+
                            '</div>';
                    $('#html_rows').append($(html));
            });
    });
}
