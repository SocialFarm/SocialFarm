<!doctype html>
<html> 
    <head> 
        <meta charset="utf-8">
        <title>{{ _id }}</title> 
        <meta name="description" content="...">
        <meta name="author" content="...">

		{{{ default_css }}}

        {{{ default_js }}}

    </head> 
    <body> 
	
	<div id = "content">
		<div id="header">
			{{{ navigation }}}
		</div>

		<div class = "primary_content">
            <form id="business_form" onsubmit="return false;" action="/api/business/{{bid}}">
				    <fieldset id="business_info">
					    <legend>Business Information</legend>
						    <ul>
							    <li>
								    <label for="_id">Business ID</label>
								    <input type="text" name="_id" id="_id" value = "{{_id}}"readonly/>
							    </li>
                                <li>
								    <label for="_rev">Revision</label>
								    <input type="text" name="_rev" id="_rev" value = "{{_rev}}"readonly/>
							    </li>
                                <li>
								    <label for="description">Description</label>
								    <input type="text" name="description" id="description" value = "{{description}}"readonly/>
							    </li>
                                <li>
								    <label for="author">Author</label>
								    <input type="text" name="author" id="author" value = "{{author}}"readonly/>
							    </li>
                                <li>
								    <label for="type">Type</label>
								    <input type="text" name="type" id="type" value = "{{type}}"readonly/>
							    </li>
                                <li>
								    <label for="started_since">Started Since</label>
								    <input type="text" name="started_since" id="started_since" value = "{{started_since}}"readonly/>
							    </li>
                                <li>
								    <label for="total_profit">Total Profit</label>
								    <input type="text" name="total_profit" id="total_profit" value = "{{total_profit}}"readonly/>
							    </li>
                                
						    </ul>
				    </fieldset>
            </form>
            <div class="view_workflow"><a href="/static/html/wfe.html?business={{ _id }}">View Workflow</a></div>
    	    <div class="join_business"><a href="/business/{{ _id }}/join">Join {{ _id }}</a></div>
        </div>
	</div> 

	{{{ facebook_footer }}}
  
    </body>
</html>
