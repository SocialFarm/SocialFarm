<div class="business" > 

    <h3><a id = "{{_id}}" href="/business/{{_id}}">{{_id}}</a></h3>

    <ul class = "summary">
        <li class = "author" > Author : {{author}} </li> 
        <li class = "description" > Description : {{description}} </li> 
        <li class = "list_of_partners" > List of Partners : {{list_of_partners}} </li> 
        <li class = "started_since" > Started Since : {{started_since}} </li> 
        <li class = "total_profit" > Total Profit : {{total_profit}} </li> 
    <ul>
    
    <ul class = "options">
         <li class ="view_workflow">
            <a href="/static/html/wfe.html?business={{ _id }}">View {{ _id }}'s Workflow</a>
        </li>
        <li class ="join_business">
            <a href="/business/{{ _id }}/join">Join {{ _id }}</a>
        </li>
    <ul>

</div>
