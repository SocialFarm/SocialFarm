    function resources(){
        if (get_user() == null)
        {
            warn("You must logged in to facebook !");
            return ;
        }
        var url =  "/api/business/{{bid}}/object/" + get_user().id ;
        var success = function(){
            window.location = "/business/{{bid}}/member/" + get_user().id ;
        }
        var failure = function(){
            warn("You mest be a part of business to edit/view resources ");
            return ;
        }
        get_json(url,success,failure);
    }
</script>
