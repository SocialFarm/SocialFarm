<div class="content" id = "{{_id}}"> 
	<form id="action_form" onsubmit="return false;" action="/api/busines/{{bid}}/action/{{_id}}">
		<fieldset id="activity_info">
		<legend>Activity Information</legend>
		<ul>
			<li>
				<label for="_id">Activity ID</label>
				<input type="text" name="_id" id="_id" value = "{{_id}}"readonly/>
			</li>
			<!-- li>
				<label for="_rev">Revision</label>
				<input type="text" name="_rev" id="_rev" value = "{{_rev}}"readonly/>
			</li -->
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" value = "{{name}}"readonly/>
			</li>
			<li>
				<label for="data_items">Data Items</label>
				<input type="text" name="data_items" id="data_items" value = "{{data_items}}"readonly/>
			</li>
			<!--li>
				<label for="type">Type</label>
				<input type="text" name="type" id="type" value = "{{type}}"readonly/>
			</li -->
		</ul>
		</fieldset>
	</form>
	<div id = "_attachments" > 
		<ul>
		{{#_attachments}} 
			<li><a href="/api/business/{{bid}}/object/{{_id}}}/attachment/{{name}}">{{name}}</a></li>
		{{/_attachments}} 
		</ul>
	</div> 
</div>

End db/info/shows/activity.html
