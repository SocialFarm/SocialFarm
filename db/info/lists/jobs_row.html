<div class="job" id = "{{_id}}" > 
    <div class = "_id"><a href="/business/{{bid}}/job/{{_id}}" >{{_id}}</a></div> 
    <div class = "customer" > Customer : {{customer}} </div> 
	<div class = "data_items"> Data Items : {{#data_items}}{{key}}, {{/data_items}}</div> 
    <div class = "state" > State : {{state}} </div> 
    <div class = "taskid" > Task ID : {{taskid}} </div> 
    <div class = "price" > Price : {{price}} </div> 
	<div class = "started_since" > Started Since : {{started_since}} </div> 
</div>
