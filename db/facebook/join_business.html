<!doctype html>
<html> 
    <head> 
        <meta charset="utf-8">
        <title>Join {{ _id }}</title> 
        <meta name="description" content="...">
        <meta name="author" content="...">

		{{{ default_css }}}

        {{{ default_js }}}

		{{{ FBOnLoad }}}

		<script type="text/javascript">
			
			$(document).ready(function() {
				$("#join_business").click(function () { 
					bid = $('#_id').text() ;
					add_member_to_business(user, bid) ;
				});
			});
			function SFOnLoad(){
				user.type = "person" ;
				user.network = "facebook" ;
				$('#member').prepend('<code>' + JSON.stringify(user) + '</code>');
			}
		</script>
    </head> 
    <body> 
        <div id = "content">
			<div id = "header">

		        {{{ navigation }}}
			</div>
            <div class = "primary_content">
            
                <div id="_id">{{ _id }}</div>
                <div id="description">Description : {{ description }}</div> 
                <div id="author">Author : {{ author }}</div>
                <div id="list_of_partners">List of Partners : {{ list_of_partners }}</div>
                
                <div class = "member_info">
					<h2>Your initial member info will be:</h2>
					<div id="member"></div>
				</div>
                <button id="join_business">Join {{_id}}</button>
            </div>
        </div> 

        {{{ facebook_footer }}}

    </body>
</html>
