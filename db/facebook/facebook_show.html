<!doctype html>
<html> 
    <head> 
        <meta charset="utf-8">
        <title>{{ _id }}</title> 
        <meta name="description" content="...">
        <meta name="author" content="...">
    </head> 
    <body> 
        <div id="_id">
            {{ _id }}
        </div>
        <div id="description">
            {{ description }}
        </div> 
        <div id="activity_skills">
            {{ activity_skills }}
        </div>
        <div id="total_rating">
            {{ total_rating }}
        </div>
        <div id="author">
            {{ author }}
        </div>
        <div id="started_since">
            {{ started_since }}
        </div>
        <div id="total_profit">
            {{ total_profit }}
        </div>
        <div id="activity_dataitems">
            {{ activity_dataitems }}
        </div>
        <div id="activity_graph">
            {{ activity_graph }}
        </div>
        <div id="list_of_partners">
            {{ list_of_partners }}
        </div>
        
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                appId  : '234690403213067',
                status : true, // check login status
                cookie : true, // enable cookies to allow the server to access the session
                xfbml  : true  // parse XFBML
                });
            };

            (function() {
            var e = document.createElement('script');
            e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
            e.async = true;
            document.getElementById('fb-root').appendChild(e);
            }());

            FB.api('/me', function(response) {
                console.log("logged in as: " + response.name);
            });
        </script>
    </body>
</html>
