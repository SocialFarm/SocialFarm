<script type="text/javascript">
/*
  socialfarm.js - Javascript wrapper for REST Interface to socialfarm.org 

*/

function setHeader(xhr) {
    if (user != null){
        xhr.setRequestHeader('AccessToken', user.accessToken);
    }
}

function get_json(url, success, failure){
    $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        success: success,
        error: failure,
        beforeSend: setHeader
    });
}

function put_json(url, data, success, failure){
    $.ajax({
        url: url,
        type: 'PUT',
        dataType: 'json',
        data : data,
        success: success,
        error: failure,
        beforeSend: setHeader
    });
}
