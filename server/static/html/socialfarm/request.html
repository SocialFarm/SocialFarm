<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http//www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Social Ride - Request Ride </title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>
	
<!-- Logo + Navigation -->

<div class="top">
	<div class="topleft"></div>
		<div class="logo"><a href="#"></a></div>
		<div class="navigation">
			<ul>
			    <li><a href="#">My Account</a></li>
			    <li><a href="#">My Business</a></li>
			    <li><a href="#">My Tasks</a></li>
			    <li><a href="#">Workflow Editor</a></li>
			    <li class="last"><a href="#">Home</a></li>
			</ul>
		</div>
		
	<div class="topright"></div>
</div>
<div class="clr"></div>
<!-- End Logo + Navigation -->

<div class="blackbar">
	<div class="blackbarleft"></div>
	<span class="text-left">Request a ride</span>
	<div class="blackbarright"></div>
	<div class="clr"></div>
</div>

<!-- Main Content -->
<div class="accText">Request Ride </div>
<!-- Main Content -->

	<table width="100%" border="0" cellpadding="0" cellspacing="10" class="accountTable">
          <tr>
	    <td><label>Name </label></td>
            <td><input type="text" id="name" name="name" value=""/></td>
	  </tr>
      <tr>
            <td><label>source </label></td>
            <td><input type="text" id="source" name="source" class="text_width" value=""/></td>
	  </tr>
	  <tr>
            <td><label>destination</label></td>
            <td><input type="text" id="destination" name="destination" class="text_width" value=""/></td>
	  </tr>
      <tr>
            <td><label>language</label></td>
            <td><input type="text" id="language" name="language" class="text_width" value=""/></td>
      </tr>
	  <tr>
            <td><label>Sex</label></td>
            <td><select id="sex" name="country">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="both">Don't mind</option>
              </select></td>
	  </tr>
      <tr>
            <td><label>Smoking</label></td>
            <td><select id="smoking" name="country">
                <option value="no">No</option>
                <option value="yes">Yes</option>
                <option value="both">Don't mind</option>
              </select></td>
      </tr>
	  <tr>
            <td colspan="4"><button id="request_ride">Send Request</button></td>
	  </tr>
</table>
</body>
</html>
