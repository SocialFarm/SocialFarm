<script type="text/javascript">
function load()
{
var success = function(data){
    $(data.rows).each(function (i, row) {
            $(row).each(function (j, col) {
                    var html = '<div class="job">     Job: ' + col.id +
                            '<div class="customer">   Customer : ' + col.value.customer + '</div>' +
                            '<div class = "state" >     State : ' + col.value.state + '</div>' +
                            '<div class = "state" >     Price : ' + col.value.price + '</div>' +
                            '<div class = "pickUp">     Pick Up: ' + col.value.data_items.pickUp + '</div>' +
                            '<div class = "Destination"> Destination: ' + col.value.data_items.Destination+'</div>' +
                            '<br/>'+
                            '</div>';
                    $('#html_rows').append($(html));
            });
    });
}
get_json("/social_ride/_design/info/_view/all_jobs",success,do_nothing);
}
</script>
