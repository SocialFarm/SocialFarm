<!doctype html>
<html> 
	<head> 
        <meta charset="utf-8">
        <title>Workflow Editor</title> 
        <meta name="description" content="">
        <meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/base.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/facebook.css" />


		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/base.js"></script>
	</head> 
    <body> 
		<div id = "header">
			<div id = "user_profile">
				<ul>
					<li class = "auth">
						<button class = "uiButton" id="login">Login</button>

					</li>
				</ul>
			</div>
	
		</div>
		<div id = "alert" class= "fberrorbox" style="postion: absolute; display:none;">
			<p id = "alert_content"></p>
			<button id = "alert_button" onclick="$('#alert').hide();">OK</button>

		</div>

		<div class = "content">
			<div id ="workflow_wrapper">


				<div style="text-align: center;">
					<center> 
						<applet code = 'WorkFlowEditor' 
						archive = 'wfe.jar,commons-beanutils-1.8.3.jar,commons-collections-3.2.1.jar,commons-lang-2.4.jar,commons-logging-1.1.1.jar,ezmorph-1.0.5.jar,jgraphx-1.7.1.3.jar,json-lib-2.4-jdk15.jar', 
						width = 1020, 
						height = 700 />
					</center> 
				</div>
			</div>
		</div> 
		

		<div id = "footer">

			<div id="fb-root"></div>
			<div id="debug"></div>
			<script type="text/javascript" src="/static/js/facebook_footer.js"></script>

		</div>

        
    </body>
</html>
